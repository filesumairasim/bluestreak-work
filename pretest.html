<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== bootstrap ====  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- ==== style sheet ====  -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container pt-5">
        <section class="counter-timer">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </section>
        <section class="pretest-test-sec">
          <div class="pretest-test-part">
            <div class="d-flex value">
              <p id="num-1">6</p>
              <p id="operator">+</p>
              <p id="num-2">8</p>
              <p>=</p>
              <!-- <p id="ans">?</p> -->
              <input id="ans" />
            </div>
            <div class="text-center data">
              <h2>Pretest</h2>
              <p class="font">
                Solve all problems in 4 minutes to skip ti posttest
              </p>
            </div>
          </div>
        </section>
        <!-- <section class="pretest-footer">
          <div class="img">
            <img src="images/Capture.PNG" alt="" id="0" />
            <img src="images/Capture.PNG" alt="" id="1" />
            <img src="images/Capture.PNG" alt="" id="2" />
            <img src="images/Capture.PNG" alt="" id="3" />
            <img src="images/Capture.PNG" alt="" id="4" />
            <img src="images/Capture.PNG" alt="" id="5" />
            <img src="images/Capture.PNG" alt="" id="6" />
            <img src="images/Capture.PNG" alt="" id="7" />
            <img src="images/Capture.PNG" alt="" id="8" />
            <img src="images/Capture.PNG" alt="" id="9" />
          </div>
        </section> -->
        <section class="pretest-footer d-flex align-items-end">
          <div class="row d-flex align-items-center">
            <div class="col-lg-3">
              <div class="img">
                <img class="tag" src="images/Capture.PNG" alt="" id="0" />
                <img class="tag" src="images/Capture.PNG" alt="" id="1" />
                <img class="tag" src="images/Capture.PNG" alt="" id="2" />
                <img class="tag" src="images/Capture.PNG" alt="" id="3" />
                <img class="tag" src="images/Capture.PNG" alt="" id="4" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex justify-content-center">
                <div class="avatar-img">
                  <img src="images/avatar-boy.png" alt="">
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="img">
                <img class="tag" src="images/Capture.PNG" alt="" id="5" />
                <img class="tag" src="images/Capture.PNG" alt="" id="6" />
                <img class="tag" src="images/Capture.PNG" alt="" id="7" />
                <img class="tag" src="images/Capture.PNG" alt="" id="8" />
                <img class="tag" src="images/Capture.PNG" alt="" id="9" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <button type="button" id="hidden" hidden>click</button>
    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
